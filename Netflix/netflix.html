<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #000;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .main-content {
            text-align: center;
            padding: 80px 0;
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #e50914;
            color: #fff;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #ff0000;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .featured-section {
            margin: 40px 0;
        }

        .featured-content {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .featured-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .featured-details {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            color: #fff;
            text-align: center;
        }

        .continue-watching {
            margin: 40px 0;
        }

        .continue-watching img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix Clone</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </nav>

    <div class="main-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch amazing movies and TV shows. Anytime. Anywhere.</p>
        <a href="#" class="btn">Sign up now</a>
    </div>

    <div class="categories">
        <div class="category">
            <img src="category1.jpg" alt="Category 1">
        </div>
        <div class="category">
            <img src="category2.jpg" alt="Category 2">
        </div>
        <div class="category">
            <img src="category3.jpg" alt="Category 3">
        </div>
        <!-- Add more categories as needed -->
    </div>

    <div class="featured-section">
        <h2>Featured Content</h2>
        <div class="featured-content">
            <img src="featured1.jpg" alt="Featured 1">
            <div class="featured-details">
                <h3>Minions</h3>
